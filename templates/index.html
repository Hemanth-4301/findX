<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Diagnosis System</title>

    <!-- âœ… Tailwind CDN - Not recommended for production -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      .symptom-btn {
        transition: all 0.3s ease;
      }
      .symptom-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .result-section {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }
      .show-result {
        opacity: 1;
        transform: translateY(0);
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="container mx-auto px-4 py-12">
      <!-- Header -->
      <header class="text-center mb-12">
        <h1
          class="text-4xl font-extrabold text-gray-900 mb-4 animate__animated animate__fadeIn"
        >
          Medical Diagnosis System
        </h1>
        <p
          class="text-xl text-gray-600 animate__animated animate__fadeIn animate__delay-1s"
        >
          Search and select your symptoms (max 4) to get personalized health
          recommendations
        </p>
      </header>

      <!-- Main Content -->
      <main>
        <!-- Symptom Selection -->
        <div
          class="bg-white rounded-xl shadow-2xl p-8 mb-8 animate__animated animate__fadeInUp"
        >
          <h2 class="text-2xl font-bold text-gray-800 mb-6">
            Search and Select Symptoms (Max 4)
          </h2>

          <!-- Search Input -->
          <div class="relative mb-6">
            <input
              type="text"
              id="symptom-search"
              placeholder="Search for symptoms..."
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            />
            <div class="absolute right-3 top-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </div>
          </div>

          <!-- Selected Symptoms -->
          <div id="selected-symptoms" class="flex flex-wrap gap-2 mb-6">
            <!-- Selected symptoms will appear here -->
          </div>

          <!-- Search Results -->
          <div
            id="search-results"
            class="bg-gray-50 rounded-lg p-4 max-h-60 overflow-y-auto hidden"
          >
            <ul id="symptoms-list" class="space-y-2">
              <!-- Search results will appear here -->
            </ul>
          </div>

          <div
            class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mt-8"
          >
            <button
              id="diagnose-btn"
              class="px-8 py-3 rounded-full font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-all hover:shadow-lg hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed"
              disabled
            >
              Get Diagnosis
            </button>
            <button
              id="reset-btn"
              class="px-8 py-3 rounded-full font-bold text-indigo-600 bg-indigo-100 hover:bg-indigo-200 transition-all"
            >
              Reset
            </button>
          </div>

          <div
            id="error-message"
            class="mt-6 hidden p-4 bg-red-100 border-l-4 border-red-500 text-red-700 animate__animated animate__fadeIn"
          ></div>
        </div>

        <!-- Results -->
        <div
          id="results"
          class="bg-white rounded-xl shadow-2xl overflow-hidden hidden"
        >
          <div class="p-8">
            <div
              class="flex flex-col sm:flex-row justify-between items-start mb-6"
            >
              <h2
                id="disease-name"
                class="text-3xl font-bold text-indigo-700 mb-4 sm:mb-0"
              ></h2>
              <span
                class="px-4 py-2 bg-green-100 text-green-800 rounded-full text-sm font-semibold"
              >
                Diagnosis Result
              </span>
            </div>

            <div class="mb-8">
              <h3 class="text-xl font-semibold text-gray-800 mb-3">
                Description
              </h3>
              <p id="disease-description" class="text-gray-600"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <!-- Recommendations -->
              <div class="bg-blue-50 p-6 rounded-lg">
                <h3 class="text-xl font-semibold text-blue-800 mb-4">
                  Precautions
                </h3>
                <ul id="precautions-list" class="space-y-2"></ul>
              </div>
              <div class="bg-purple-50 p-6 rounded-lg">
                <h3 class="text-xl font-semibold text-purple-800 mb-4">
                  Medications
                </h3>
                <ul id="medications-list" class="space-y-2"></ul>
              </div>
              <div class="bg-green-50 p-6 rounded-lg">
                <h3 class="text-xl font-semibold text-green-800 mb-4">
                  Recommended Workouts
                </h3>
                <ul id="workouts-list" class="space-y-2"></ul>
              </div>
              <div class="bg-yellow-50 p-6 rounded-lg">
                <h3 class="text-xl font-semibold text-yellow-800 mb-4">
                  Diet Recommendations
                </h3>
                <ul id="diets-list" class="space-y-2"></ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      const symptoms = JSON.parse("{{ symptoms|tojson|safe }}");
      const symptomSearch = document.getElementById("symptom-search");
      const searchResults = document.getElementById("search-results");
      const symptomsList = document.getElementById("symptoms-list");
      const selectedSymptomsContainer =
        document.getElementById("selected-symptoms");
      const diagnoseBtn = document.getElementById("diagnose-btn");
      const resetBtn = document.getElementById("reset-btn");
      const errorMessage = document.getElementById("error-message");
      const resultsSection = document.getElementById("results");

      let selectedSymptoms = [];

      // Format symptom name for display
      function formatSymptomName(symptom) {
        return symptom.replace(/_/g, " ");
      }

      // Update selected symptoms display
      function updateSelectedSymptoms() {
        selectedSymptomsContainer.innerHTML = "";

        selectedSymptoms.forEach((symptom) => {
          const pill = document.createElement("div");
          pill.className =
            "flex items-center bg-indigo-100 text-indigo-800 rounded-full px-4 py-2";
          pill.innerHTML = `
            <span>${formatSymptomName(symptom)}</span>
            <button 
              class="ml-2 text-indigo-600 hover:text-indigo-800 focus:outline-none"
              data-symptom="${symptom}"
              onclick="removeSymptom('${symptom}')"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          `;
          selectedSymptomsContainer.appendChild(pill);
        });

        diagnoseBtn.disabled = selectedSymptoms.length === 0;
      }

      // Remove symptom from selection
      function removeSymptom(symptom) {
        selectedSymptoms = selectedSymptoms.filter((s) => s !== symptom);
        updateSelectedSymptoms();
      }

      // Search symptoms
      function searchSymptoms() {
        const searchTerm = symptomSearch.value.toLowerCase();

        if (searchTerm.length < 2) {
          searchResults.classList.add("hidden");
          return;
        }

        const filteredSymptoms = symptoms.filter(
          (symptom) =>
            symptom.toLowerCase().includes(searchTerm) &&
            !selectedSymptoms.includes(symptom)
        );

        symptomsList.innerHTML = "";

        if (filteredSymptoms.length === 0) {
          const li = document.createElement("li");
          li.className = "text-gray-500 py-2";
          li.textContent = "No symptoms found";
          symptomsList.appendChild(li);
        } else {
          filteredSymptoms.slice(0, 10).forEach((symptom) => {
            const li = document.createElement("li");
            li.className = "py-2 px-3 hover:bg-gray-100 rounded cursor-pointer";
            li.textContent = formatSymptomName(symptom);
            li.addEventListener("click", () => {
              if (
                selectedSymptoms.length < 4 &&
                !selectedSymptoms.includes(symptom)
              ) {
                selectedSymptoms.push(symptom);
                updateSelectedSymptoms();
                symptomSearch.value = "";
                searchResults.classList.add("hidden");
              }
            });
            symptomsList.appendChild(li);
          });
        }

        searchResults.classList.remove("hidden");
      }

      // Reset form
      function resetForm() {
        selectedSymptoms = [];
        updateSelectedSymptoms();
        symptomSearch.value = "";
        searchResults.classList.add("hidden");
        resultsSection.classList.add("hidden");
        errorMessage.classList.add("hidden");
      }

      function showLoading() {
        diagnoseBtn.innerHTML = `
          <span class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            Diagnosing...
          </span>`;
        diagnoseBtn.disabled = true;
      }

      function hideLoading() {
        diagnoseBtn.innerHTML = "Get Diagnosis";
        diagnoseBtn.disabled = false;
      }

      function displayResults(data) {
        document.getElementById("disease-name").textContent = data.prediction;
        document.getElementById("disease-description").textContent =
          data.description;

        ["precautions", "medications", "workouts", "diets"].forEach((type) => {
          const list = document.getElementById(`${type}-list`);
          list.innerHTML = "";

          if (data[type] && data[type].length > 0) {
            data[type].forEach((item, index) => {
              const li = document.createElement("li");
              li.className = "flex items-start";
              li.innerHTML = `
                <span class="flex-shrink-0 h-6 w-6 rounded-full ${
                  type === "precautions"
                    ? "bg-blue-200 text-blue-800"
                    : type === "medications"
                    ? "bg-purple-200 text-purple-800"
                    : type === "workouts"
                    ? "bg-green-200 text-green-800"
                    : "bg-yellow-200 text-yellow-800"
                } flex items-center justify-center mr-3">${index + 1}</span>
                <span class="text-gray-700">${item}</span>`;
              list.appendChild(li);
            });
          } else {
            const li = document.createElement("li");
            li.className = "text-gray-500";
            li.textContent = "No recommendations available";
            list.appendChild(li);
          }
        });

        resultsSection.classList.remove("hidden");
        setTimeout(() => resultsSection.classList.add("show-result"), 100);
      }

      async function diagnose() {
        if (selectedSymptoms.length === 0) return;

        showLoading();
        errorMessage.classList.add("hidden");

        try {
          const response = await fetch("/diagnose", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ symptoms: selectedSymptoms }),
          });
          const data = await response.json();

          if (data.error) {
            errorMessage.textContent = data.error;
            errorMessage.classList.remove("hidden");
          } else {
            displayResults(data);
          }
        } catch (err) {
          errorMessage.textContent = "An error occurred. Please try again.";
          errorMessage.classList.remove("hidden");
        } finally {
          hideLoading();
        }
      }

      // Event listeners
      symptomSearch.addEventListener("input", searchSymptoms);
      symptomSearch.addEventListener("focus", () => {
        if (symptomSearch.value.length >= 2) {
          searchResults.classList.remove("hidden");
        }
      });
      document.addEventListener("click", (e) => {
        if (!searchResults.contains(e.target) && e.target !== symptomSearch) {
          searchResults.classList.add("hidden");
        }
      });
      diagnoseBtn.addEventListener("click", diagnose);
      resetBtn.addEventListener("click", resetForm);

      // Make removeSymptom function available globally
      window.removeSymptom = removeSymptom;
    </script>
  </body>
</html>
